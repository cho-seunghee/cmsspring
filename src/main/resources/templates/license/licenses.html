<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>License Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Library License Information</h1>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>#</th>
            <th>License</th>
            <th>URL</th>
            <th>Library</th>
            <th>Copyright</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="license, iterStat : ${licenses}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${license.license}"></td>
            <td>
                <a th:href="${license.url}" th:text="${license.url}" target="_blank">Library URL</a>
            </td>
            <td th:text="${license.library}"></td>
            <td th:text="${license.copyright}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
